<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>momentum</title>

    <!-- axios, Bootstrap ... -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script defer src="./index.js"></script>

</head>
<body class="d-flex justify-content-center align-items-center">

    <main class="main-container">
        <!-- timer -->
        <div class="timer-wrapper">
            <div class="timer"></div>
            <div class="timer-content">Good afternoon, Ryoo!</div>
        </div>

        <!-- memo -->
        <div class="memo-input-wrapper m-3">
            <input type="text" class="memo-input for-control" placeholder="오늘의 할일은?">
        </div>

        <div class="memo-wrapper">
        </div>
  
        <!-- Modal -->
        <div class="modal-button" data-bs-toggle="modal" data-bs-target="#exampleModal"></div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-margin d-flex justify-content-center">
            <div class="modal-content bg-transparent">
                <div class="modal-header border-bottom-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex">
                    <!-- Weather cards -->
                </div>
            </div>
            </div>
        </div>
    </main>

</body>
</html>
